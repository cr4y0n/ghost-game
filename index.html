<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <div class="instructions">
      <h2>Left click to jump</h2>
    </div> -->

    <div id="screen">
      <!-- <hr class="background-line" /> -->
      <div id="character">
        <img src="Ghost_PC_2.gif" alt="ghost" />
      </div>
      <div id="skull">
        <img src="Skull_PC.gif" alt="skull" />
      </div>
      <div class="over">
        <h1>Game Over<br />Press Reload</h1>
      </div>
    </div>

    <p>Highscore: <span id="highScoreSpan"></span></p>
    <p>Score: <span id="scoreSpan"></span></p>
    <button class="jump" onclick="jump()">
      <h2>Jump</h2>
    </button>
    <button class="reload" onclick="reload()">
      <h2>Reload</h2>
    </button>

    <script src="script.js"></script>
  </body>
</html>
